<header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-indigo-600">BiblioLibre</h1>

        <nav class="hidden md:flex items-center space-x-6">
            <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-300">Inicio</a>
            <a href="#popular" class="text-gray-600 hover:text-indigo-600 transition duration-300">Populares</a>
            <a href="#idiomas" class="text-gray-600 hover:text-indigo-600 transition duration-300">Idiomas</a>

            <!-- Agregamos Mis libros SIN tocar el otro if -->
            @if(false){
    <a
        href="/mis-libros"
        class="text-gray-600 hover:text-indigo-600 transition duration-300">
        Mis libros
    </a>
}
        </nav>

        <!-- Este es tu IF original — NO se borra -->
        @if(!tokenService.isAuth){
            <button
                class="bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-sm"
                (click)="activarInicioSesion()">
                Iniciar Sesión
            </button>
        }@else{
            <button
                class="bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-sm"
                (click)="cerrarSesion()">
                Cerrar Sesión
            </button>
        }
    </div>
</header>
